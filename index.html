<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Formulaire d'Inscription</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    </head>
    <body>
        <form id="mon_form">
            <h2><i class="fas fa-user-plus"></i> Créer votre compte</h2>
            
            <div class="input-group">
                <label for="first_name">Prénom</label>
                <input type="text" id="first_name" placeholder="Entrez votre prénom" minlength="3" />
                <span id="error_name" class="error-message">
                    <i class="fas fa-exclamation-circle"></i> Le prénom doit contenir au moins 3 caractères
                </span>
            </div>

            <div class="input-group">
                <label for="last_name">Nom</label>
                <input type="text" id="last_name" placeholder="Entrez votre nom" minlength="3" />
                <span id="error_lastname" class="error-message">
                    <i class="fas fa-exclamation-circle"></i> Le nom doit contenir au moins 3 caractères
                </span>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <div class="email-input-container">
                    <input type="email" id="email" placeholder="Entrez votre adresse email" autocomplete="off" />
                    <div id="email-suggestions" class="email-suggestions"></div>
                </div>
                <span id="error_email" class="error-message">
                    <i class="fas fa-exclamation-circle"></i> Veuillez entrer une adresse email valide
                </span>
            </div>

            <div class="input-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" placeholder="Entrez votre mot de passe" />
                <div class="password-strength" id="password-strength">
                    <div class="strength-bar"></div>
                </div>
                <span id="error_password" class="error-message">
                    <i class="fas fa-exclamation-circle"></i> Le mot de passe doit contenir au moins 8 caractères
                </span>
            </div>

            <div class="input-group">
                <label for="confirm_password">Confirmer le mot de passe</label>
                <input type="password" id="confirm_password" placeholder="Confirmez votre mot de passe" />
                <span id="error_confirm_password" class="error-message">
                    <i class="fas fa-exclamation-circle"></i> Les mots de passe ne correspondent pas
                </span>
            </div>

            <button type="submit">
                <i class="fas fa-paper-plane"></i> Créer le compte
            </button>
        </form>
        <script src="./script.js"></script>
    </body>
</html>
